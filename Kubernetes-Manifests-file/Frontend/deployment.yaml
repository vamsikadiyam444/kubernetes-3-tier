apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: three-tier
  labels:
    role: frontend
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
        - name: frontend
          image: 529589763090.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:v1
          imagePullPolicy: Always
          env:
            - name: REACT_APP_BACKEND_URL
              value: "/api/tasks"
          ports:
            - containerPort: 80
